<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kid-Friendly Synthesizer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
    }
    .keyboard-container {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      gap: 10px;
      margin: 20px;
    }
    .key {
      width: 60px;
      height: 150px;
      background: #555;
      border: 2px solid #333;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      cursor: pointer;
    }
    .key.active {
      background: #ff5722;
    }
    .controls {
      margin-top: 20px;
    }
    .controls label, .controls select, .controls input {
      margin: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Kid-Friendly Synthesizer</h1>
  <div class="keyboard-container">
    <div class="key" data-note="C" data-frequency="261.63">C</div>
    <div class="key" data-note="D" data-frequency="293.66">D</div>
    <div class="key" data-note="E" data-frequency="329.63">E</div>
    <div class="key" data-note="F" data-frequency="349.23">F</div>
    <div class="key" data-note="G" data-frequency="392.00">G</div>
    <div class="key" data-note="A" data-frequency="440.00">A</div>
    <div class="key" data-note="B" data-frequency="493.88">B</div>
  </div>
  <div class="controls">
    <label for="waveform">Waveform:</label>
    <select id="waveform">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>
    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
  </div>
  <script>
    class Synthesizer {
      constructor() {
        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        this.volume = 0.5;
        this.waveform = 'sine';
      }

      playNote(frequency) {
        const oscillator = this.audioContext.createOscillator();
        const gainNode = this.audioContext.createGain();

        oscillator.type = this.waveform;
        oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);

        gainNode.gain.setValueAtTime(this.volume, this.audioContext.currentTime);

        oscillator.connect(gainNode);
        gainNode.connect(this.audioContext.destination);

        oscillator.start();
        oscillator.stop(this.audioContext.currentTime + 0.5); // play note for 0.5 seconds
      }

      setWaveform(waveform) {
        this.waveform = waveform;
      }

      setVolume(volume) {
        this.volume = volume;
      }
    }

    const synth = new Synthesizer();
    const keys = document.querySelectorAll('.key');
    const waveformSelect = document.getElementById('waveform');
    const volumeControl = document.getElementById('volume');

    keys.forEach(key => {
      key.addEventListener('pointerdown', () => {
        const frequency = parseFloat(key.dataset.frequency);
        synth.playNote(frequency);

        key.classList.add('active');
        setTimeout(() => key.classList.remove('active'), 200);
      });
    });

    waveformSelect.addEventListener('change', (e) => {
      synth.setWaveform(e.target.value);
    });

    volumeControl.addEventListener('input', (e) => {
      synth.setVolume(parseFloat(e.target.value));
    });
  </script>
</body>
</html>
